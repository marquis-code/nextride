      <div v-if="showMaintenanceModal" class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto">

                <input

                  class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:border-primary-500 focus:ring-primary-500"

              <div>

                <textarea

                  rows="3"
                  class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:border-primary-500 focus:ring-primary-500"
                ></textarea>

              <div class="flex items-center">

                  id="setOutOfService"
                  v-model="maintenanceForm.setOutOfService"

                  class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500 dark:border-gray-600 dark:bg-gray-700"

  <script setup lang="ts">
  import { ref, computed, onMounted } from 'vue';
  import { 
    TruckIcon, Plus, Minus, Layers, MapPin, Search, Download, RefreshCw, 
    Edit, Trash2, Tool, X, ChevronUp, ChevronDown, ChevronLeft, ChevronRight
  } from 'lucide-vue-next';
  import { useVehicleManagement } from '~/composables/useVehicleManagement';
  
  // Table headers
  const tableHeaders = [
    { key: 'name', label: 'Vehicle' },
    { key: 'type', label: 'Type' },
    { key: 'status', label: 'Status' },
    { key: 'driver', label: 'Driver' },
    { key: 'lastUpdated', label: 'Last Updated' }
  ];
  
  // Styling classes
  const statusClasses = {
    'Available': 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300',
    'On Trip': 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300',
    'Maintenance': 'bg-amber-100 text-amber-800 dark:bg-amber-900 dark:text-amber-300',
    'Out of Service': 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300'
  };
  
  const typeColors = {
    'Sedan': 'bg-blue-500',
    'SUV': 'bg-green-500',
    'Van': 'bg-purple-500',
    'Bus': 'bg-amber-500'
  };
  
  // Vehicle management composable
  const { 
    vehicles, 
    addVehicle, 
    updateVehicle, 
    deleteVehicleById
  } = useVehicleManagement();
  
  // Active vehicles for map
  const activeVehicles = computed(() => {
    return vehicles.value.filter(v => v.status === 'Available' || v.status === 'On Trip');
  });
  
  // Vehicle stats
  const vehicleStats = computed(() => {
    const stats = {
      available: 0,
      onTrip: 0,
      maintenance: 0,
      outOfService: 0,
      total: vehicles.value.length
    };
    
    vehicles.value.forEach(vehicle => {
      if (vehicle.status === 'Available') stats.available++;
      else if (vehicle.status === 'On Trip') stats.onTrip++;
      else if (vehicle.status === 'Maintenance') stats.maintenance++;
      else if (vehicle.status === 'Out of Service') stats.outOfService++;
    });
    
    return stats;
  });
  
  // Vehicle types
  const vehicleTypes = computed(() => {
    const types: Record<string, number> = {};
    
    vehicles.value.forEach(vehicle => {
      if (types[vehicle.type]) {
        types[vehicle.type]++;
      } else {
        types[vehicle.type] = 1;
      }
    });
    
    return types;
  });
  
  // Maintenance alerts
  const maintenanceAlerts = ref([
    {
      vehicle: 'Nextride Van #V003',
      message: 'Engine check required - 5000km service due',
      date: '2025-03-20',
      severity: 'medium'
    },
    {
      vehicle: 'Nextride Sedan #V007',
      message: 'Brake system failure detected',
      date: '2025-03-15',
      severity: 'high'
    },
    {
      vehicle: 'Nextride SUV #V012',
      message: 'Routine maintenance scheduled',
      date: '2025-03-25',
      severity: 'low'
    }
  ]);
  
  // Filters and search
  const searchQuery = ref('');
  const typeFilter = ref('');
  const statusFilter = ref('');
  
  // Sorting
  const sortColumn = ref('name');
  const sortDirection = ref<'asc' | 'desc'>('asc');
  
  // Pagination
  const currentPage = ref(1);
  const itemsPerPage = ref(10);
  
  // Modals
  const showAddVehicleModal = ref(false);
  const showDeleteModal = ref(false);
  const showMaintenanceModal = ref(false);
  const editingVehicle = ref<any>(null);
  const vehicleToDelete = ref<any>(null);
  const maintenanceVehicle = ref<any>(null);
  const selectedVehicle = ref<any>(null);
  
  // Forms
  const vehicleForm = ref({
    id: '',
    name: '',
    type: 'Sedan',
    model: '',
    status: 'Available',
    driver: '',
    driverId: '',
    lastUpdated: '',
    location: { lat: 0, lng: 0 },
    speed: 0
  });
  
  const maintenanceForm = ref({
    type: 'Routine Check',
    date: '',
    notes: '',
    setOutOfService: false
  });
  
  // Filtered and sorted vehicles
  const filteredVehicles = computed(() => {
    let result = [...vehicles.value];
    
    // Apply search filter
    if (searchQuery.value) {
      const query = searchQuery.value.toLowerCase();
      result = result.filter(vehicle => 
        vehicle.name.toLowerCase().includes(query) || 
        vehicle.id.toLowerCase().includes(query) ||
        (vehicle.driver && vehicle.driver.toLowerCase().includes(query))
      );
    }
    
    // Apply type filter
    if (typeFilter.value) {
      result = result.filter(vehicle => vehicle.type === typeFilter.value);
    }
    
    // Apply status filter
    if (statusFilter.value) {
      result = result.filter(vehicle => vehicle.status === statusFilter.value);
    }
    
    // Apply sorting
    result.sort((a, b) => {
      const aValue = a[sortColumn.value];
      const bValue = b[sortColumn.value];
      
      if (aValue &lt; bValue) return sortDirection.value === 'asc' ? -1 : 1;
      if (aValue > bValue) return sortDirection.value === 'asc' ? 1 : -1;
      return 0;
    });
    
    return result;
  });
  
  // Pagination computed properties
  const paginationStart = computed(() => {
    return (currentPage.value - 1) * itemsPerPage.value + 1;
  });
  
  const paginationEnd = computed(() => {
    return Math.min(currentPage.value * itemsPerPage.value, filteredVehicles.value.length);
  });
  
  const paginatedVehicles = computed(() => {
    const start = (currentPage.value - 1) * itemsPerPage.value;
    const end = start + itemsPerPage.value;
    return filteredVehicles.value.slice(start, end);
  });
  
  // Methods
  const sortBy = (column: string) => {
    if (sortColumn.value === column) {
      sortDirection.value = sortDirection.value === 'asc' ? 'desc' : 'asc';
    } else {
      sortColumn.value = column;
      sortDirection.value = 'asc';
    }
  };
  
  const refreshMap = () => {
    // In a real app, this would refresh the map data
    console.log('Refreshing map data...');
  };
  
  const viewVehicleOnMap = (vehicle: any) => {
    selectedVehicle.value = vehicle;
    // In a real app, this would center the map on the vehicle
    console.log('Viewing vehicle on map:', vehicle.id);
  };
  
  const editVehicle = (vehicle: any) => {
    editingVehicle.value = vehicle;
    vehicleForm.value = { ...vehicle };
    showAddVehicleModal.value = true;
  };
  
  const deleteVehicle = (vehicle: any) => {
    vehicleToDelete.value = vehicle;
    showDeleteModal.value = true;
  };
  
  const confirmDelete = () => {
    if (vehicleToDelete.value) {
      deleteVehicleById(vehicleToDelete.value.id);
      showDeleteModal.value = false;
      vehicleToDelete.value = null;
    }
  };
  
  const scheduleMaintenanceModal = (vehicle: any) => {
    maintenanceVehicle.value = vehicle;
    maintenanceForm.value = {
      type: 'Routine Check',
      date: new Date().toISOString().split('T')[0],
      notes: '',
      setOutOfService: false
    };
    showMaintenanceModal.value = true;
  };
  
  const scheduleMaintenance = () => {
    if (maintenanceVehicle.value) {
      // In a real app, this would schedule maintenance
      console.log('Scheduling maintenance for vehicle:', maintenanceVehicle.value.id);
      
      if (maintenanceForm.value.setOutOfService) {
        updateVehicle({
          ...maintenanceVehicle.value,
          status: 'Out of Service'
        });
      }
      
      // Add to maintenance alerts
      maintenanceAlerts.value.unshift({
        vehicle: maintenanceVehicle.value.name,
        message: `${maintenanceForm.value.type} - ${maintenanceForm.value.notes}`,
        date: maintenanceForm.value.date,
        severity: 'medium'
      });
      
      showMaintenanceModal.value = false;
      maintenanceVehicle.value = null;
    }
  };
  
  const saveVehicle = () => {
    if (editingVehicle.value) {
      updateVehicle({
        ...vehicleForm.value,
        id: editingVehicle.value.id
      });
    } else {
      addVehicle({
        ...vehicleForm.value,
        id: `V${Math.floor(Math.random() * 1000).toString().padStart(3, '0')}`,
        lastUpdated: new Date().toLocaleString(),
        location: { lat: 40.7128 + (Math.random() - 0.5) * 0.1, lng: -74.0060 + (Math.random() - 0.5) * 0.1 },
        speed: Math.floor(Math.random() * 60)
      });
    }
    
    showAddVehicleModal.value = false;
    editingVehicle.value = null;
    vehicleForm.value = {
      id: '',
      name: '',
      type: 'Sedan',
      model: '',
      status: 'Available',
      driver: '',
      driverId: '',
      lastUpdated: '',
      location: { lat: 0, lng: 0 },
      speed: 0
    };
  };
  
  const exportToCSV = () => {
    // Generate CSV content
    const headers = ['ID', 'Name', 'Type', 'Model', 'Status', 'Driver', 'Last Updated'];
    const csvContent = [
      headers.join(','),
      ...filteredVehicles.value.map(vehicle => [
        vehicle.id,
        vehicle.name,
        vehicle.type,
        vehicle.model,
        vehicle.status,
        vehicle.driver || 'Unassigned',
        vehicle.lastUpdated
      ].join(','))
    ].join('\n');
    
    // Create a blob and download
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.setAttribute('href', url);
    link.setAttribute('download', 'vehicles.csv');
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  };
  
  onMounted(() => {
    // In a real app, this would fetch data from an API
    console.log('Vehicle tracking component mounted');
  });
  </script>
